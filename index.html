<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wraper">
    <div class="front">
      <canvas id="canvasFront" width="1024" height="1024"></canvas>
    </div>
    <div class="back">
      <canvas id="canvasBack" width="1024" height="1024"></canvas>
      <div class="svg">
        <svg width="1024" height="1024" viewbox="0 0 500 500">
          <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
          <text class="name" text-anchor="middle">
            <textPath id="displayName" xlink:href="#curve" startOffset="50%">NEYMAR</textPath>
          </text>
          <text id="displayNumber" class="number" text-anchor="middle" x="230" y="250">76</text>
        </svg>
      </div>
    </div>
  </div>

  <form>
      <input type="text" name="" id="inputName" placeholder="Name">
      <input type="text" name="" id="inputNumber" placeholder="Number">
    <button id="submit">submit</button>
  </form>

  <script src="canvas.js"></script>
</body>
</html>
